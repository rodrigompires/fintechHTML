<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Telas Fintech">
    <meta name="keywords" content="HTML, Tailwind/CSS, JavaScript">
    <meta name="author" content="Rodrigo Pires">
    <link href="../../dist/output.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <script defer src="../js/cartoes.js"></script>
    <title>Tela Cartões</title>
</head>
<body>
    <main class="containerRegisterCards w-full min-h-screen m-auto flex items-center flex-col py-12 px-8">
        <header class="w-full flex justify-between items-center font-nunito text-cinza-color-header-register font-medium">
            <div class="flex flex-col items-start justify-center">
                <h1 class="text-[1.5rem]">Crie sua conta</h1>
                <p class="text-[.75rem] text-start">insira o numero de seus cartões</p>
            </div>
            <div>
                <img src="../../dist/images/screen_2/theodoro.svg" alt="Imagem do meu cachorro" class="theo">
            </div>
        </header>

        <div class="">

            <form action="" class="w-full h-24 rounded-md bg-cinza-bg-form pt-[6px] px-[11px] pb-[8px] mt-8">
                <div class="grid grid-cols-[60%_15%_15%] items-center justify-between mt-[.5rem]">
                    <div>
                        <label for="numberCard" class="text-cinza-color-input font-medium font-nunito text-xs">numero</label><br>
                        <input type="text" name="numberCard" id="numberCard" maxlength=19 placeholder="0000.0000.0000.0000" class="w-full h-8 rounded-sm font-dosis text-xs font-medium bg-white text-cinza-color-input pl-[9px] cursor-pointer border-2 border-transparent outline-2 outline-transparent hover:border-2 hover:border-amarelo-bg-outline focus:outline-2 focus:outline-amarelo-bg-outline transition-all duration-500 ease-in-out">
                        <p id="numberCardError" class="text-[.6rem] text-[#F31] opacity-0 transition-all duration-300 ease-in-out">apenas números</p>
                    </div>
                    <div>
                        <label for="validateCard" class="text-cinza-color-input font-medium font-nunito text-xs">validade</label><br>
                        <input type="text" name="validateCard" id="validateCard" maxlength=5 placeholder="01/99" class="w-full h-8 rounded-sm font-dosis text-xs font-medium bg-white text-cinza-color-input pl-[9px] cursor-pointer border-2 border-transparent outline-2 outline-transparent hover:border-2 hover:border-amarelo-bg-outline focus:outline-2 focus:outline-amarelo-bg-outline transition-all duration-500 ease-in-out">
                        <p id="validateNumberError" class="text-[.6rem] text-[#F31] opacity-0 transition-all duration-300 ease-in-out">números</p>
                    </div>
                    <div>
                        <label for="cvvCard" class="text-cinza-color-input font-medium font-nunito text-xs">cvv</label><br>
                        <input type="text" name="cvvCard" id="cvvCard" maxlength=3 placeholder="000" class="w-full h-8 rounded-sm font-dosis text-xs font-medium bg-white text-cinza-color-input pl-[9px] cursor-pointer border-2 border-transparent outline-2 outline-transparent hover:border-2 hover:border-amarelo-bg-outline focus:outline-2 focus:outline-amarelo-bg-outline transition-all duration-500 ease-in-out">
                        <p id="cvvCardError" class="text-[.6rem] text-[#F31] opacity-0 transition-all duration-300 ease-in-out">números</p>
                    </div>
                </div>
            </form>

            <div id="card1" class="w-full max-w-[20rem] h-40 bg-cinza-bg-form rounded-md border border-[#4F337E] mt-4 relative transition-all duration-500 ease-in-out opacity-0">
                <div class="absolute right-4 top-4">
                    <img src="../../dist/images/screen_3/Logo_Cartao_1.svg" alt="Logotipo empresa de cartões">
                </div>
                <div class="absolute left-4 top-12">
                    <img src="../../dist/images/screen_3/Icone_Cartao_1.svg" alt="Imagem de um chip">
                </div>
                <div>
                    <span id="userNameCard" class="absolute left-12 bottom-4 text-[#B8B1B1] font-dosis text-[12px] font-medium uppercase"></span>
                </div>
                <div>
                    <span id="numberCurrentCard" class="absolute left-12 bottom-12 text-[#B8B1B1] font-dosis text-[12px] font-medium"></span>
                </div>
            </div>

            <form action="" class="w-full h-24 rounded-md bg-cinza-bg-form pt-[6px] px-[11px] pb-[8px] mt-8">
                <div class="grid grid-cols-[60%_15%_15%] items-center justify-between mt-[.5rem]">
                    <div>
                        <label for="numberCard2" class="text-cinza-color-input font-medium font-nunito text-xs">numero</label><br>
                        <input type="text" name="numberCard2" id="numberCard2" maxlength=19 placeholder="0000.0000.0000.0000" class="w-full h-8 rounded-sm font-dosis text-xs font-medium bg-white text-cinza-color-input pl-[9px] cursor-pointer border-2 border-transparent outline-2 outline-transparent hover:border-2 hover:border-amarelo-bg-outline focus:outline-2 focus:outline-amarelo-bg-outline transition-all duration-500 ease-in-out">
                        <p id="numberCardError2" class="text-[.6rem] text-[#F31] opacity-0 transition-all duration-300 ease-in-out">apenas números</p>
                    </div>
                    <div>
                        <label for="validateCard2" class="text-cinza-color-input font-medium font-nunito text-xs">validade</label><br>
                        <input type="text" name="validateCard2" id="validateCard2" maxlength=5 placeholder="01/99" class="w-full h-8 rounded-sm font-dosis text-xs font-medium bg-white text-cinza-color-input pl-[9px] cursor-pointer border-2 border-transparent outline-2 outline-transparent hover:border-2 hover:border-amarelo-bg-outline focus:outline-2 focus:outline-amarelo-bg-outline transition-all duration-500 ease-in-out">
                        <p id="validateNumberError2" class="text-[.6rem] text-[#F31] opacity-0 transition-all duration-300 ease-in-out">números</p>
                    </div>
                    <div>
                        <label for="cvvCard2" class="text-cinza-color-input font-medium font-nunito text-xs">cvv</label><br>
                        <input type="text" name="cvvCard2" id="cvvCard2" maxlength=3 placeholder="000" class="w-full h-8 rounded-sm font-dosis text-xs font-medium bg-white text-cinza-color-input pl-[9px] cursor-pointer border-2 border-transparent outline-2 outline-transparent hover:border-2 hover:border-amarelo-bg-outline focus:outline-2 focus:outline-amarelo-bg-outline transition-all duration-500 ease-in-out">
                        <p id="cvvCardError2" class="text-[.6rem] text-[#F31] opacity-0 transition-all duration-300 ease-in-out">números</p>
                    </div>
                </div>
            </form>

            <div id="card2" class="w-full max-w-[20rem] h-40 bg-[rgba(0,0,0,63%)] rounded-md border border-[#909090] mt-4 relative transition-all duration-500 ease-in-out opacity-0">
                <div class="absolute right-4 top-4">
                    <img src="../../dist/images/screen_3/Logo_Cartao_2.svg" alt="Logotipo empresa de cartões">
                </div>
                <div class="absolute left-4 top-12">
                    <img src="../../dist/images/screen_3/Icone_Cartao_2.svg" alt="Imagem de um chip">
                </div>
                <div>
                    <span id="userNameCard2" class="absolute left-12 bottom-4 text-[#B8B1B1] font-dosis text-[12px] font-medium uppercase"></span>
                </div>
                <div>
                    <span id="numberCurrentCard2" class="absolute left-12 bottom-12 text-[#B8B1B1] font-dosis text-[12px] font-medium"></span>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
